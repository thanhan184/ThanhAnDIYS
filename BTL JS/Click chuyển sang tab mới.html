<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <style>
    /* Ẩn radio buttons */
    input[type="radio"] {
      display: none;
    }

    /* Các nút tab */
    .tab-label {
      display: inline-block;
      padding: 10px 20px;
      background: #eee;
      cursor: pointer;
      margin-right: 5px;
      border: 1px solid #ccc;
    }

    /* Tab được chọn */
    input[type="radio"]:checked + .tab-label {
      background: #ccc;
      border-bottom: 1px solid white;
    }

    /* Nội dung tab mặc định ẩn */
    .tab-content {
      display: none;
      padding: 15px;
      border: 1px solid #ccc;
      background: #fafafa;
      margin-top: -1px;
    }

    /* Hiện nội dung khi tab được chọn */
    #tab1:checked ~ .content #content1,
    #tab2:checked ~ .content #content2,
    #tab3:checked ~ .content #content3 {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Radio buttons để điều khiển -->
  <input type="radio" name="tabs" id="tab1" checked>
  <label class="tab-label" for="tab1">Tab 1</label>

  <input type="radio" name="tabs" id="tab2">
  <label class="tab-label" for="tab2">Tab 2</label>

  <input type="radio" name="tabs" id="tab3">
  <label class="tab-label" for="tab3">Tab 3</label>

  <!-- Nội dung tab -->
  <div class="content">
    <div id="content1" class="tab-content">
      <h3>Nội dung Tab 1</h3>
      <p>Đây là nội dung của Tab 1.</p>
    </div>
    <div id="content2" class="tab-content">
      <h3>Nội dung Tab 2</h3>
      <p>Đây là nội dung của Tab 2.</p>
    </div>
    <div id="content3" class="tab-content">
      <h3>Nội dung Tab 3</h3>
      <p>Đây là nội dung của Tab 3.</p>
    </div>
  </div>

</body>
</html>
